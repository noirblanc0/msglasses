<!DOCTYPE html>
<html lang="en">
<head>

  <title>Perfect Custom Cursor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cursor.css">
</head>
<body>

<header class="chapter-header">

  <p>The Secret</p>

  <img src="2.png" alt="2">

</main>

<footer class="chapter-thumbnails">

  <img src="4.png" class="thumb main">
  <img src="6.png" class="thumb small">
  <img src="7.png" class="thumb edge">

<div class="scroll-top">&#8679;</div>
<div class="cursor"></div>

<script src="cursorscript.js"></script>
</body>
</html>
